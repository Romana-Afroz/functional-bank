<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-center text-5xl mt-16">Lets Get Some <span class="text-blue-300 font-semibold mt-8">Moooneeyyyyyyy!!</span> </h1>
</header>
<main class="w-1/2 mx-auto">
  <section class="mt-8">
    <div class="grid grid-cols-3 gap-4  text-center text-white ">
      <div class="bg-blue-300 p-8 rounded ">
      <h3 class="text-2xl">Deposite</h3>
      <h4 class="text-4xl">$<span id="deposite-total" >1200</span></h4>
    </div> 
    
      <div class="bg-pink-300 p-8 rounded ">
      <h3 class="text-2xl">Withdraw</h3>
      <h4  class="text-4xl">$<span id="withdraw-total">56700</span></h4>
    </div> 
    
      <div class="bg-yellow-300 p-8 rounded ">
      <h3 class="text-2xl">Balance</h3>
      <h4 class="text-4xl">$ <span id="balance-total">19800</span></h4>
    </div> 
    
  </div>
  </section>
  <section class="mt-8">
<div class="grid grid-cols-2 gap-4">
  <div class="bg-indigo-100 rounded p-8">
    <h3 class="text-2xl ">Please Deposite</h3>
  <div>
    <input id="deposite-input" class=" border  rounded block border-gray-500 w-3/4 px-2"  type="text"  placeholder=" $ Enter your Deposite amount">  
    <button  id="deposite-btn" class="bg-blue-500 rounded text-white px-2 py-1 mt-2">Deposite</button>
  </div>
  </div>
  <div class="bg-red-100 rounded p-8">
    <h3 class="text-2xl">Please Withdraw</h3>
  <div>
    <input id="withdraw-input" class=" border  rounded block border-gray-500 w-3/4 px-2"  type="text"  placeholder=" $ Enter your Withdraw amount">  
    <button  id="withdraw-btn" class="bg-blue-500 rounded text-white px-2 py-1 mt-2">Withdraw</button>
  </div>
</div>
</div>
  </section>
</main>
<script src="js/bank.js"></script>
</body>
</html>
