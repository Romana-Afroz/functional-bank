<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Welcome To my <span class="text-blue-300 font-semibold mt-8">Bank</span> </h1>
    </header>
    <main>
        <section class="bg-blue-100 p-8 mx-auto w-3/4 mt-8 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
              <input id="user-email" class=" border  rounded block border-gray-500 w-1/2 px-2"  type="text"  placeholder="Enter your email">  
              <input id="user-pass" class=" border rounded block border-gray-500 w-1/2 px-2 mt-2" type="password"  name="" placeholder="Enter your password" >
              <button  id="login-btn" class="bg-blue-500 rounded text-white px-2 py-1 mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
